title: Create VCN
description: VCN Terraform Input Variables
schemaVersion: 1.1.0
version: "25012022"

#####################################

# Variable Groupings

#####################################

groupings:

  - title: "Select Compartment"
    variables:
      - ${compartment_ocid}
      - ${tenancy_ocid}
      - ${region}
    
  - title: "VCN Configuration"
    variables:
      - ${Hub_vcn_cidr_block}
      - ${Hub_vcn_display_name}
      - ${Hub_vcn_dns_label}
      - ${NLB_subnet_cidr_block}
      - ${NLB_subnet_display_name}
      - ${NLB_subnet_dns_label}
      - ${NLB_subnet_prohibit_public_ip_on_vnic}
      - ${Untrust_subnet_cidr_block}
      - ${Untrust_subnet_display_name}
      - ${Untrust_subnet_dns_label}
      - ${Untrust_subnet_prohibit_public_ip_on_vnic}
      - ${Management_subnet_cidr_block}
      - ${Management_subnet_display_name}
      - ${Management_subnet_dns_label}
      - ${Management_subnet_prohibit_public_ip_on_vnic}
      - ${Trust_subnet_cidr_block}
      - ${Trust_subnet_display_name}
      - ${Trust_subnet_dns_label}
      - ${Trust_subnet_prohibit_public_ip_on_vnic}
      - ${Non_Prod_vcn_cidr_block}
      - ${Non_Prod_vcn_display_name}
      - ${Non_Prod_vcn_dns_label}
      - ${Dev_subnet_cidr_block}
      - ${Dev_subnet_display_name}
      - ${Dev_subnet_dns_label}
      - ${Dev_subnet_prohibit_public_ip_on_vnic}
      - ${Test_subnet_cidr_block}
      - ${Test_subnet_display_name}
      - ${Test_subnet_dns_label}
      - ${Test_subnet_prohibit_public_ip_on_vnic}
      - ${Prod_vcn_cidr_block}
      - ${Prod_vcn_display_name}
      - ${Prod_vcn_dns_label}
      - ${Prod_subnet_cidr_block}
      - ${Prod_subnet_display_name}
      - ${Prod_subnet_dns_label}
      - ${Prod_subnet_prohibit_public_ip_on_vnic}
      - ${project_tag}
  

variables:

#####################################

# Common Compartment

#####################################
  compartment_ocid:
    type: oci:identity:compartment:id
    visible: true
    title: Select the Compartment to deploy resources
    description: Choose the Compartment where to deploy the resources

  tenancy_ocid:
    visible: false
    title: Tenancy OCID
    description: Tenancy OCID

  region:
    visible: false
    title: Region
    description: Region
 

#####################################

  # Hub VCN Configuration

#####################################

  Hub_vcn_cidr_block:
    type: string
    required: true
    visible: true
    default: "10.0.0.0/16"
    title: Hub VCN CIDR
    description: Choose a CIDR for Hub VCN
   
  Hub_vcn_display_name:
    type: string
    required: false
    visible: true
    default: "Hub vcn"
    title: VCN name
    description: Choose a VCN name

  Hub_vcn_dns_label:
    type: string
    required: false
    visible: true
    default: Hub vcn
    title: Hub vcn dns label

  NLB_subnet_cidr_block:
