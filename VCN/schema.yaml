    required: false
    visible: true
    default: "NLB subnet"
    title: NLB subnet display name

  NLB_subnet_dns_label:
    type: string
    required: true
    visible: true
    default: "NLB subnet"
    title: NLB subnet dns label
    description: Choose NLB subnet dns label
   
  NLB_subnet_prohibit_public_ip_on_vnic:
    type: boolean
    required: false
    visible: true
    default: false
    title: NLB subnet prohibit public ip on vnic 
    description: Check the box if the VNICs created in this subnet have private IP addresses 

  Untrust_subnet_cidr_block:
